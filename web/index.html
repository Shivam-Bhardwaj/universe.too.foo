<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELIOS — Universe Visualization System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HELIOS</h1>
            <p class="subtitle">Real-time Universe Visualization</p>
        </header>

        <div class="sun-container" id="sunContainer">
            <svg id="sunSVG" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Radial gradients for layered Sun -->
                    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#FFF9E6;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#FFE66D;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0.7" />
                    </radialGradient>

                    <radialGradient id="photosphere" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#FFF5CC;stop-opacity:1" />
                        <stop offset="40%" style="stop-color:#FFEB99;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#FFD93D;stop-opacity:1" />
                        <stop offset="85%" style="stop-color:#FFB700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8" />
                    </radialGradient>

                    <radialGradient id="chromosphere" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0" />
                        <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:0.1" />
                        <stop offset="85%" style="stop-color:#FF4500;stop-opacity:0.3" />
                        <stop offset="95%" style="stop-color:#FF2400;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#CC0000;stop-opacity:0.2" />
                    </radialGradient>

                    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:0" />
                        <stop offset="60%" style="stop-color:#FFE5B4;stop-opacity:0" />
                        <stop offset="80%" style="stop-color:#FFF8DC;stop-opacity:0.15" />
                        <stop offset="90%" style="stop-color:#FFFACD;stop-opacity:0.25" />
                        <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
                    </radialGradient>

                    <!-- Filters for texture and glow -->
                    <filter id="turbulence">
                        <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" seed="2" />
                        <feColorMatrix type="saturate" values="0.3" />
                        <feBlend mode="multiply" in2="SourceGraphic" />
                    </filter>

                    <filter id="glow">
                        <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <filter id="strongGlow">
                        <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <!-- Patterns for solar surface detail -->
                    <pattern id="granulation" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                        <circle cx="10" cy="10" r="8" fill="#FFE082" opacity="0.3"/>
                        <circle cx="30" cy="25" r="6" fill="#FFD54F" opacity="0.3"/>
                        <circle cx="20" cy="35" r="7" fill="#FFECB3" opacity="0.2"/>
                    </pattern>
                </defs>

                <!-- Outer corona (largest) -->
                <circle cx="400" cy="400" r="380" fill="url(#corona)" filter="url(#strongGlow)" opacity="0.6"/>

                <!-- Chromosphere layer -->
                <circle cx="400" cy="400" r="330" fill="url(#chromosphere)" filter="url(#glow)"/>

                <!-- Solar prominences (bright arcs) -->
                <g opacity="0.7" filter="url(#glow)">
                    <path d="M 250 400 Q 220 350, 240 300" stroke="#FF6347" stroke-width="4" fill="none" opacity="0.8"/>
                    <path d="M 550 400 Q 580 340, 560 290" stroke="#FF4500" stroke-width="5" fill="none" opacity="0.7"/>
                    <path d="M 400 150 Q 350 120, 320 100" stroke="#FF6B35" stroke-width="3" fill="none" opacity="0.6"/>
                    <path d="M 500 650 Q 530 680, 560 700" stroke="#FF5733" stroke-width="4" fill="none" opacity="0.7"/>
                </g>

                <!-- Main photosphere with texture -->
                <circle cx="400" cy="400" r="300" fill="url(#photosphere)" filter="url(#turbulence)"/>

                <!-- Granulation pattern overlay -->
                <circle cx="400" cy="400" r="300" fill="url(#granulation)" opacity="0.4"/>

                <!-- Core glow (brightest center) -->
                <circle cx="400" cy="400" r="280" fill="url(#coreGlow)" filter="url(#glow)"/>

                <!-- Sunspots (cooler, darker regions) -->
                <g opacity="0.6">
                    <ellipse cx="320" cy="380" rx="25" ry="20" fill="#8B4513" opacity="0.7"/>
                    <ellipse cx="315" cy="378" rx="15" ry="12" fill="#654321" opacity="0.8"/>

                    <ellipse cx="480" cy="420" rx="30" ry="22" fill="#8B4513" opacity="0.6"/>
                    <ellipse cx="476" cy="418" rx="18" ry="14" fill="#654321" opacity="0.8"/>

                    <ellipse cx="400" cy="500" rx="20" ry="18" fill="#8B4513" opacity="0.5"/>
                    <ellipse cx="398" cy="498" rx="12" ry="10" fill="#654321" opacity="0.7"/>

                    <circle cx="350" cy="300" r="12" fill="#8B4513" opacity="0.5"/>
                    <circle cx="348" cy="299" r="7" fill="#654321" opacity="0.7"/>
                </g>

                <!-- Solar flares (bright spots) -->
                <g opacity="0.8">
                    <circle cx="280" cy="250" r="8" fill="#FFFFFF" filter="url(#glow)"/>
                    <circle cx="520" cy="350" r="6" fill="#FFF9E6" filter="url(#glow)"/>
                    <circle cx="450" cy="550" r="7" fill="#FFFACD" filter="url(#glow)"/>
                    <circle cx="380" cy="220" r="5" fill="#FFFFFF" filter="url(#glow)"/>
                </g>

                <!-- Subtle rotation animation indicator (faint grid) -->
                <g opacity="0.08" stroke="#FFF" stroke-width="1" fill="none">
                    <circle cx="400" cy="400" r="150"/>
                    <circle cx="400" cy="400" r="200"/>
                    <circle cx="400" cy="400" r="250"/>
                    <line x1="400" y1="100" x2="400" y2="700"/>
                    <line x1="100" y1="400" x2="700" y2="400"/>
                </g>
            </svg>

            <div class="click-prompt" id="clickPrompt">
                <span class="pulse">◉</span> CLICK TO INITIALIZE RENDERING
            </div>
        </div>

        <footer>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">COORDINATE SYSTEM</span>
                    <span class="value">Heliocentric Logarithmic Grid</span>
                </div>
                <div class="info-item">
                    <span class="label">SHELLS</span>
                    <span class="value">64 angular divisions</span>
                </div>
                <div class="info-item">
                    <span class="label">RANGE</span>
                    <span class="value">Mercury to Proxima Centauri</span>
                </div>
                <div class="info-item">
                    <span class="label">STATUS</span>
                    <span class="value status-pending">Phase 0: Grid Initialized</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
